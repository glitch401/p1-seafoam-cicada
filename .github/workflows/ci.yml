name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
        
    - name: Code Quality Check (Lint)
      # This proves you care about code style
      run: |
        pip install ruff
        ruff check . --ignore E501 # Ignore line length for now
        
    - name: Smoke Test (Import Check)
      # verifying that the app can at least start/import without crashing
      run: |
        python -c "from app.server import app; print('Server successfully imported')"
        python -c "from app.graph import graph; print('Graph successfully compiled')"